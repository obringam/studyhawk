<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Study Hawk | Log In</title>
        <link rel="stylesheet" href="css/loginStyle.css">
        <link rel="icon" type="image/x-icon" href="images/Study-Hawk-Favicon.ico">
    </head>
    <body onload="document.getElementById('username').focus()">
        <section>
            <form action="/login" method="post" id="login-form">
                <!-- Hidden input for csrf protection -->
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                <h1>Login</h1>
                <div class="dialog-row">
                    <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
                </div>
                <div class="inputbox">
                    <input name="username" id="username" type="name" required>
                    <label for="">Username</label>
                </div>
                <div class="inputbox">
                    <input name="password" type="password" id="password" required>
                    <label for="">Password</label>
                </div>
                <button id="login-button">Log in</button>
                <div class="register">
                    <p>Don't have a account ?<a href="/signup"> Sign Up</a></p>
                </div>
            </form>
        </section>
    </body>
</html>

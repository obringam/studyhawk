<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Study Hawk</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/../static/css/index.css" th:href="@{/css/index.css}">
        <!--Fonts-->
        <!--Title-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="head-bar">
                <div class="title">
                    <h1><i><u>Study Hawk</u></i></h1>
                </div>
                <div class="dropdown-nav-bar">
                    <p class="label">Your Stuff <i class="arrow up"></i></p>
                    <ul class="items">
                        <li>Profile</li>
                        <li>Shared Decks</li>
                        <li>FAQ</li>
                    </ul>
                </div>
                <div class="login">
                    <p class="button">login/sign up</p>
                </div>
            </div> 
        </header>

        <div class="main-page">
            <div class="add-button">
                <button onclick="duplicate()"><b>+ Add Deck</b></button>
            </div>
            <div class="deck-label">
                <h2>Your Decks</h2>
            </div>

            <div>
                <p id="empty-list"></p>
            </div>
            <th:block th:each="deck : ${decks}"></th:block>
                <div class="decks" id="decks">
                    <div class="title">
                        <h3>Title</h3>
                        <p th:text="${deck.title}"></p>
                    </div>
                    <hr>
                    <div class="description">
                        <h3>Description</h3>
                        <p th:text="${deck.description}"></p>
                    </div>
                </div>
            </th:block>
        </div>
        <form method="get" action="/decks/add">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="Title your deck"/>
            <br>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" value="What is your deck about?"/>
            <br>
            <input type="submit" id="submit" value="Create Deck">
        </form>
    </body>
</html>
